name: Deploy application
 
on:
  push:
    branches: [ master ]
 
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy TicTacNode
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.DIGITAL_OCEAN_HOST_ADDRESS }}
          username: ${{ secrets.DIGITAL_OCEAN_USER }}
          key: ${{ secrets.DIGITAL_OCEAN_SSH_KEY }}
          passphrase: ${{ secrets.DIGITAL_OCEAN_SSH_KEY_PASSWORD }}
          script: |
            cd /opt/hosted-services/Tic-Tac-Node/
            git pull
            npm install
            pm2 restart /opt/hosted-services/Tic-Tac-Node/server.js --name tictacnode
