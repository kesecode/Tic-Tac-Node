<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TicTacToe - Homm - 12ITO</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>TIC TAC TOE!</h1>
    <div class="ttt-wrapper">
      <ul id="events"></ul>

      <div class="controls">
        <div class="chat-wrapper">
          <form id="chat-form">
            <input id="chat" autocomplete="off" title="chat"/>
            <button id="say">Say</button>
          </form>
        </div>

        <div class="button-wrapper">
          <button id="download" class="turn">Download</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
  </body>
</html>
